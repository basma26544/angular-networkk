<!doctype html><html lang="en">
<head>  
<meta charset="utf-8">  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<link rel="icon" type="image/x-icon" href="favicon.ico">  
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">

</head>
<body> 

<button type="button" class="close" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
<form action="https://stackblitz.com/edit/angular-ivy-qjvmv4" method="GET">

<div class="input-group mb-3">
<div class="input-group-prepend">
  <span class="input-group-text" id="basic-addon1">Static IP</span>
</div>
<input type="text" class="form-control" placeholder="192.168.x.x" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
<div class="input-group-prepend">
  <span class="input-group-text" id="basic-addon1">Subnet  </span>
</div>
<input type="text" class="form-control" placeholder="255.255.x.x" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
<div class="input-group-prepend">
  <span class="input-group-text" id="basic-addon1">Static Router</span>
</div>
<input type="text" class="form-control" placeholder="192.168.1.x" aria-label="Username" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
<div class="input-group-prepend">
  <span class="input-group-text" id="basic-addon1">Static Domain</span>
</div>
<input type="text" class="form-control" placeholder="8.8.8.8" aria-label="Username" aria-describedby="basic-addon1">
</div>
</div>
<div class=" button">
<button class="w-20 btn btn-lg btn-primary" type="submit">Save</button>

</form>

<app-root></app-root>  
<script src="../node_modules/jquery/dist/jquery.js"></script>  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>    
</body>
</html>
